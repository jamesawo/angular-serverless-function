<app-modal>
	<form [formGroup]="form" (submit)="onSubmitForm()">

		<app-input controlName="title" [formGroup]="form" [isValid]="isInvalidControl"></app-input>
		<app-input controlName="description" [formGroup]="form" [isValid]="isInvalidControl"></app-input>
		<app-input controlName="features" [formGroup]="form" [isValid]="isInvalidControl"></app-input>
		<app-input controlName="modules" [formGroup]="form" [isValid]="isInvalidControl"></app-input>
		<app-input controlName="industries" [formGroup]="form" [isValid]="isInvalidControl"></app-input>
		<app-input controlName="tools" [formGroup]="form" [isValid]="isInvalidControl"></app-input>
		<app-input controlName="imageUrl" [formGroup]="form" [isValid]="isInvalidControl"></app-input>

		<div class="relative flex w-full flex-wrap items-stretch mb-3">
			<app-button [loading]="isLoading" [text]="'Save'" type="submit"></app-button>
		</div>
	</form>
</app-modal>
